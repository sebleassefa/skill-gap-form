<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Skill Gap Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('EPSSLogo.jpg'); /* Replace with your image file */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Employee Skill Gap Analysis</h1>
    <form action="save_skill_gap.php" method="post">

      <label for="name">Employee Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Marketing">Marketing</option>
        <option value="Operations">Operations</option>
        <option value="Administration">Administration</option>
      </select>

      <label for="position">Position/Role:</label>
      <input type="text" id="position" name="position">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="current_skills">Current Skills:</label>
      <textarea id="current_skills" name="current_skills" rows="4"></textarea>

      <label for="required_skills">Required Skills:</label>
      <textarea id="required_skills" name="required_skills" rows="4"></textarea>

      <label for="skill_gaps">Skill Gaps:</label>
      <textarea id="skill_gaps" name="skill_gaps" rows="4"></textarea>

      <label for="development_plan">Development Plan:</label>
      <textarea id="development_plan" name="development_plan" rows="4"></textarea>

      <label for="comments">Manager/HR Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
